<div class="col-md-12 col-sm-12 col-xs-12 createTeamMembershipBlock" *ngIf="context.current.space">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <h4 class="teamMembershipName">Manage membership of BalloonPopGame Team</h4>
        <div class="form-group">
            <form (ngSubmit)="add()" role="form">
                <div class="col-md-10 col-sm-10 col-xs-10">
                    <div class="search-pf-input-group">
                        <input name="teamMembershipName" id="teamMembership-name" type="search" class="form-control" [(ngModel)]="searchString" placeholder="Enter username exactly [ 'pmuir', 'qodfathr'] (TODO: Search by username, group, full name or email address...)">
                    </div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2">
                    <button class="btn btn-default" type="submit" value="0">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-7 col-sm-7 col-xs-7"></div>
    <div class="col-md-1 col-sm-1 col-xs-1">
        <span class="fa fa-refresh"></span>
    </div>
    <hr>
    <div class="col-md-4 col-sm-4 col-xs-4">
        <div class="search-pf-input-group">
            <input id="filter-list" type="search" class="form-control" placeholder="Filter list...">
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tr *ngFor="let u of team.members">
                <td>
                    {{u.attributes.username}}
                </td>
                <td>
                    {{u.attributes.fullName}} <span *ngIf="u.attributes.email">({{u.attributes.email}})</span>
                </td>
                <td>
                    <button class="btn btn-default center-block" type="button" (click)="remove(u)">Remove</button>
                </td>
            </tr>
        </table>

    </div>
</div>
