

<div class="stack-recommendation">

    <table>
        <thead>
            <th *ngFor="let header of headers">{{header}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of rows">
                <td>{{row.name}}</td>
                <td>{{row.version}}</td>
                <!--td *ngIf="row.custom">
                    <label>{{row.custom.name}}</label>
                    <input [type]="row.custom.type" value="" />
                </td-->
                <td *ngIf="row.custom">
                    <!-- TODO: To change the event to delegate instead of attaching more events -->
                    <input (click)="eventHandler(row)" type="button" value="{{row.custom.name}}" />
                </td>
            </tr>
        </tbody>
    </table>

</div>
