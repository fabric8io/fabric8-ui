<div id="security" class="content container">
  <h2>Change password</h2>

  <div class="row">

    <div class="col-md-9">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="old-password">Old password</label>
          <div class="col-sm-10">
            <input type="password" id="old-password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="new-password">New password</label>
          <div class="col-sm-10">
            <input type="password" id="new-password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="confirm-new-password">Confirm new password</label>
          <div class="col-sm-10">
            <input type="password" id="confirm-new-password" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-danger" (click)="deleteAccount.open()">Delete account</button>
            <button type="button" class="btn btn-primary pull-right">Update password</button>
          </div>
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              I forgot my password
            </div>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-3">
      <img src="https://avatars2.githubusercontent.com/u/157761?v=3&s=460" class="center-block" width="150" height="250" />
      <button type="submit" class="btn btn-primary center-block">Upload new picture</button>
    </div>
  </div>
</div>

<modal #deleteAccount title="Delete Account">
  <modal-content>
    <delete-account-dialog></delete-account-dialog>
  </modal-content>
</modal>
