<div class="blank-slate-pf">
  <div class="rh-branding-logo">
    <img class="width-100"
      src="../../../assets/images/Logotype_RH_OpenShift-io_RGB_RedGray.png">
  </div>
  <div>
    <img *ngIf="status === 'success'"
      width="100"
      height="100"
      src='../../../assets/images/trophy.png' />
    <img *ngIf="status === 'fail'"
      width="100"
      height="100"
      src='../../../assets/images/neutralface.png' />
    <h1>
      {{ data?.message }}
    </h1>
    <p>
      {{ data?.secMessage }}
    </p>
  </div>
  <div class="blank-slate-pf-main-action">
    <button
      type="button"
      class="btn btn-primary btn-lg"
      [routerLink]="['/', data?.ctaLink]">
      Continue to my {{ data?.ctaLabel }}
    </button>
  </div>
</div>
