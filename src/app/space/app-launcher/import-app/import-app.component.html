<f8launcher (onCancel)="cancel()" [gettingStartedInfo]="false">
  <div class="f8launcher-container_nav">
    <f8launcher-step-indicator #stepIndicator></f8launcher-step-indicator>
  </div>
  <div class="f8launcher-container_main">
    <section class="f8launcher-container_main--spacer"></section>
    <f8launcher-gitprovider-step
      #gitProvider
      [import]="true"
      id="GitProvider"
      styleClass="git-provider"
      title="Authorize Git Provider">
    </f8launcher-gitprovider-step>
    <f8launcher-releasestrategy-step
      #releasestrategy
      id="ReleaseStrategy"
      styleClass="release-strategy"
      title="Select Pipeline">
    </f8launcher-releasestrategy-step>
    <f8launcher-projectsummary-step
      id="ProjectSummary"
      styleClass="project-summary"
      submitButtonText="Import Application"
      title="Confirm Application Summary & Setup">
      <f8launcher-release-strategy-review [stepId]="releasestrategy.id"></f8launcher-release-strategy-review>
      <f8launcher-target-environment-review stepId="shared"></f8launcher-target-environment-review>
      <f8launcher-gitprovider-review [stepId]="gitProvider.id"></f8launcher-gitprovider-review>
    </f8launcher-projectsummary-step>
  </div>
  <div class="f8launcher-container_close">
    <div class="sticky close">
      <span class="pficon pficon-close" aria-hidden="true" title="Leave Setup" (click)="cancel()"></span>
    </div>
  </div>
  <div class="f8launcher-container_completed-footer">
    <button class="btn btn-primary btn-lg" (click)="complete()">
      Return to your Dashboard
    </button>
    <f8-feature-toggle
      featureName="AppLauncher.NextButtons"
      [userLevel]="user">
    </f8-feature-toggle>
    <ng-template #user>
      <a class="btn btn-primary btn-lg margin-left-10"
      [routerLink]="['../../../', 'create', 'pipelines']"
      [queryParams]="addQuery()" (click)="viewPipeline()">
        View Pipeline
      </a>
    </ng-template>
  </div>
</f8launcher>
