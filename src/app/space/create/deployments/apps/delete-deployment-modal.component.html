<div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Delete Deployment</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the <span class="application-id">{{ applicationId }}</span>
          deployment from the <span class="environment-name">{{ environmentName }}</span> environment?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" (click)="closeModal()">Cancel</button>
        <button class="btn btn-danger" (click)="confirmDeletion()">Delete</button>
      </div>
    </div>
  </div>
</div>
