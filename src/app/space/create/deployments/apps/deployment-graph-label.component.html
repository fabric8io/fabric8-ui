<div class="chart-text">
  <p *ngIf="dataMeasure; else noMeasure" class="chart-info-header">{{ type }} ({{ dataMeasure }})</p>
  <ng-template #noMeasure>
    <p class="chart-info-header">{{ type }}</p>
  </ng-template>

  <p *ngIf="valueUpperBound; else noLimit">{{ value }} of {{ valueUpperBound }}</p>
  <ng-template #noLimit>
    <p>{{ value }} {{ dataMeasure }}</p>
  </ng-template>
</div>
