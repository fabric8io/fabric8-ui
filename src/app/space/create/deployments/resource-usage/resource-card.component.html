<ng-container *ngIf="active">
  <div class="card-pf">
    <div class="card-pf-body resource-card-body">
      <utilization-bar [resourceTitle]="'CPU'" [resourceUnit]="'Cores'" [stat]="cpuStat"></utilization-bar>
      <utilization-bar [resourceTitle]="'Memory'" [resourceUnit]="memUnit | async" [stat]="memStat"></utilization-bar>
    </div>
  </div>
</ng-container>
