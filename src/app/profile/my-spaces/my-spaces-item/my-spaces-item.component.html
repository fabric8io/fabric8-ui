<div class="list-pf-content-wrapper" *ngIf="space?.relationalData?.creator?.attributes">
  <div class="list-pf-main-content">
    <div class="list-pf-title name-column">
      <div><a [routerLink]="['/', space?.relationalData?.creator?.attributes?.username, space?.attributes?.name]">
        {{space?.attributes?.name}}</a></div>
      <div class="space-description">{{space?.attributes?.description}}</div>
    </div>
    <div class="list-pf-description">
      <span class="avatar">
        <img src="{{space?.relationalData?.creator?.attributes?.imageURL}}">
        <span class="margin-left-10">{{space?.relationalData?.creator?.attributes?.username}}</span>
      </span>
    </div>
    <div class="list-pf-description">
      {{collaboratorCount}}
    </div>
    <div class="list-pf-description">
      {{workItemCount}}
    </div>
  </div>
</div>
