<div class="settings-nav" id="settings-title-nav" role="navigation">
  <h3 class="settings-title-nav-text">User Settings</h3>
</div>
<div class="settings-nav" id="settings-options-nav" role="navigation">
  <ul class="nav nav-tabs nav-tabs-pf">
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a [routerLink]="['/' + loggedInUserName + '/_settings/']">
        Connected Accounts
      </a>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a [routerLink]="['/' + loggedInUserName + '/_settings/feature-opt-in']">
        Features Opt-in
      </a>
    </li>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a [routerLink]="['/' + loggedInUserName + '/_settings/resources']">
        Resources
      </a>
    </li>
    <f8-feature-toggle class="nav nav-tabs nav-tabs-pf" featureName="ProfileSettingsNotifications" [userLevel]="user"></f8-feature-toggle>
    <ng-template #user>
      <li class="padding-left-15" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="['/' + loggedInUserName + '/_settings/notifications']">
          Notifications
        </a>
      </li>
    </ng-template>
  </ul>
</div>
<router-outlet></router-outlet>
