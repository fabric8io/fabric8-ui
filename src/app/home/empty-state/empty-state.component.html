<div class="container-fluid container-cards-pf f8-home-wrapper">
  <div class="cards-pf">
    <div class="row row-cards-pf center-vertical">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <h1 class="welcome-text">Welcome to OpenShift.io</h1>
        <div class="card-pf f8-card">
          <h2 class="card-pf-title title-text">
            To get started, create an application by creating a new Space and populating it with a Codebase
          </h2>
          <div class="card-pf-body f8-card-body">
            <div class="f8-blank-slate-card">
              <img class="codebase-icon" src="../../../assets/images/codebase_icon.svg">
              <div class="blank-slate-pf-main-action">
                <button class="btn btn-primary btn-lg" (click)="showAddSpaceOverlay()">Create New Space</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
