<div class="wizard">
  <create-space class="wizard-step" [class.active]="workflow.isStepActive({name:configurator.workflowSteps.createSpace})" [workflow]="workflow" ></create-space>

  <forge-panel class="wizard-step" [class.active]="workflow.isStepActive({name:configurator.workflowSteps.forgePanel})" [workflow]="workflow" > </forge-panel>
  <forge-app-generator class="wizard-step" [class.active]="workflow.isStepActive({name:configurator.workflowSteps.forgeStarter})" title="New Project Wizard "
    forgeCommandName="{{configurator.forgeCommands.forgeStarter}}" workflowStepName="{{configurator.workflowSteps.forgeStarter}}" [workflow]="workflow">
  </forge-app-generator>
  <forge-app-generator class="wizard-step" [class.active]="workflow.isStepActive({name:configurator.workflowSteps.forgeQuickStart})" title="Quick Start"
    forgeCommandName="{{configurator.forgeCommands.forgeQuickStart}}" workflowStepName="{{configurator.workflowSteps.forgeQuickStart}}" [workflow]="workflow">
  </forge-app-generator>
  <forge-app-generator class="wizard-step" [class.active]="workflow.isStepActive({name:configurator.workflowSteps.forgeImportGit})" title="Import Code"
    forgeCommandName="{{configurator.forgeCommands.forgeImportGit}}" workflowStepName="{{configurator.workflowSteps.forgeImportGit}}" [workflow]="workflow">
  </forge-app-generator>
</div>
