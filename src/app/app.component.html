<header>
  <alm-app-header></alm-app-header>
</header>
<pfng-toast-notification-list
    [notifications]="notifications.current"
    (onActionSelect)="handleAction($event)">
</pfng-toast-notification-list>

<div class="modal fade" bsModal #modalAddSpaceOverlay="bs-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog f8-modal-lg">
    <div class="modal-content">
      <f8-add-space-overlay></f8-add-space-overlay>
    </div>
  </div>
</div>
<f8-add-app-overlay [preselectedFlow]="addAppFlow" class="code-imports fade in" *ngIf="showAddAppOverlay"></f8-add-app-overlay>

<main>
  <div>
    <router-outlet name="action"></router-outlet>
    <router-outlet></router-outlet>
    <f8-feature-footer [show]="show" [featurePageConfig]="featureConfig"></f8-feature-footer>
  </div>
</main>

<!-- Github connection warning modal -->
<ng-template #connectToGithubModal>
  <pfng-empty-state [config]="disconnectedStateConfig" (onActionSelect)="connectToGithub($event)"></pfng-empty-state>
</ng-template>
