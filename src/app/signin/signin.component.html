<div id="signin" class="content container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h1>Sign in to fabric8.io</h1>
      <div class="panel panel-default">
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="username" class="col-md-12">
            Username or email address
          </label>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div>
                  <input id="username" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-6" for="password">
            Password
          </label>
              <div class="col-md-6">
                <p><a [routerLink]="['/password_reset']">Forgot password?</a></p>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div>
                  <input id="password" type="password" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary center-block" (click)="signin()">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-body">
          <p>New to fabric8.io? <a [routerLink]="['/signup']">Create an account</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
