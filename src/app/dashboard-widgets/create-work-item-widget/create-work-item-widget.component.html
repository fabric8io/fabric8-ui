<f8-feature-toggle featureName="Analyze.MyWorkItemsCard" [userLevel]="user"></f8-feature-toggle>
<ng-template #user>
  <div id="spacehome-my-workitems-card" class="create-work-item-widget card-pf f8-card"
    *ngLet="(myWorkItems | async) as workItems">
    <div class="card-pf-heading f8-card-heading">
      <div class="card-pf-heading-details f8-card-heading-details">
        <div *ngIf="userOwnsSpace">
          <a id="spacehome-my-workitems-add-button" class="btn btn-link f8-card-heading-btn-link" [routerLink]="[contextPath | async, 'plan']">
            <i class="pficon pficon-add-circle-o"></i>
          </a>
        </div>
      </div>
      <h2 class="card-pf-title">
        <a id="spacehome-my-workitems-title" [routerLink]="[contextPath | async, 'plan']">My Work Items</a>
        <span id="spacehome-my-workitems-badge" class="badge f8-card-badge">{{workItems?.length}}</span>
      </h2>
    </div>
    <div class="card-pf-body f8-card-body">
      <div class="f8-blank-slate-card" *ngIf="workItems?.length === 0">
        <h3>You can view your recent work items</h3>
        <p>
          Planner will help you to create different types of work-items, allows you to assign team members and iterations.
        </p>
        <div class="f8-blank-slate-main-action">
          <div *ngIf="userOwnsSpace">
            <button id="spacehome-my-workitems-create-button" class="btn btn-primary btn-lg" [routerLink]="[contextPath | async, 'plan']">Create work item</button>
          </div>
        </div>
      </div>
      <ul id="spacehome-my-workitems-list" class="list-group list-view-pf list-view-pf-view list-view-pf-striped f8-card-list"
        *ngIf="workItems?.length > 0">
        <li class="list-group-item" *ngFor="let workItem of workItems | take: 6">
          <div class="list-view-pf-main-info">
            <div class="list-view-pf-body">
              <div class="list-view-pf-description">
                <div class="list-group-item-text">
                  <span almIcon [iconType]="workItem.attributes['system.state']" class="color-grey pull-left f8-list-group-item-icon"></span>
                  <span class="color-grey pull-left fa {{workItem.relationships?.baseType?.data?.attributes?.icon}} f8-list-group-item-icon"></span>
                  <span>{{workItem.attributes['system.number']}}</span>
                  <span class="work-item-title" *ngIf="workItem.attributes">
                    <a [routerLink]="[contextPath | async, 'plan', 'detail', workItem.attributes['system.number']]" class="f8-list-group-item-link">
                      {{workItem.attributes['system.title']}}
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
