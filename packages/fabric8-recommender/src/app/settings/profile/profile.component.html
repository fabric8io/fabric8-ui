<div id="profile" class="content container">
  <h2>Public Profile</h2>

  <div class="row">

    <div class="col-md-9">
      <h3>To update your profile, visit <a href="https://developers.redhat.com/auth/realms/rhd/account/">Red Hat Developers</a>.</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="name">Name</label>
          <div class="col-sm-10">
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="profile.current.fullName" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Public Email</label>
          <div class="col-sm-10">
            <select class="form-control" id="publicEmail" name="publicEmail" [(ngModel)]="profile.current.publicEmail" disabled>
              <option [value]="null">Don't show my email address</option>
              <option *ngFor="let e of profile.current.emails" [ngValue]="e">{{e}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="bio">Bio</label>
          <div class="col-sm-10">
            <input type="text" id="bio" class="form-control" name="bio" [(ngModel)]="profile.current.bio" disabled>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="url">URL</label>
          <div class="col-sm-10">
            <input type="text" id="url" class="form-control" name="url" [(ngModel)]="profile.current.url" disabled>
          </div>
        </div>
      </form>

    </div>
    <div class="col-md-3">
      <img src="{{profile.current.imageURL}}" class="center-block" width="150" height="250" />
    </div>
  </div>
</div>
