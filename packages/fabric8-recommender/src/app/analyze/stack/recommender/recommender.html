<div class="recommendation-header">
    <h1 class="keep-left">Recommendations</h1>
    <div class="keep-right recommender-action-group recommendation-group-item">
        <button (click)="handleMultipleWorkItemCreation($event)" [ngClass]="{'btn-default disable-create-work-item': newRecommendations.length === 0, 'btn-primary': newRecommendations.length > 0}" class="btn keep-left create-work-item" type="button">Create Work Item</button>
        <button #allRecommendation class="btn btn-link dropdown-toggle keep-right" type="button" (click)="handleRecommendationAction(allRecommendation)" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
        <span class="fa fa-ellipsis-v"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight2">
            <li><a href="#">Create Work Item</a></li>
            <li><a href="#">Dismiss Recommendation</a></li>
        </ul>
    </div>
</div>
<div class="list-group">
    <!-- No recommendations scenario -->
    <div class="list-group-item list-view-pf-stacked">
        <div class="list-view-pf-main-info" *ngIf="recommendationsList.length === 0">
            <div class="list-view-pf-body">
                <div class="list-view-pf-description">
                    <div class="list-group-item-heading">
                        No recommendations.
                    </div>
                    <div class="list-group-item-text">
                        Some information goes here if you want to change your current stack.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- No recommendations scenario -->

    <div #listGroupItem class="list-group-item list-view-pf-stacked recommendation-group-item" *ngFor="let recommendation of recommendationsList">
        <div class="list-view-pf-checkbox">
            <input (change)="handleWorkItemSelection(listGroupItem, recommendation)" type="checkbox" />
        </div>
        <div class="list-view-pf-actions">
            <div class="dropdown pull-right dropdown-kebab-pf">
                <button #recommendationAction class="btn btn-link dropdown-toggle" type="button" (click)="handleRecommendationAction(recommendationAction)" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight2">
                    <li (click)="handleDropDownClick(item, recommendation, $event)" *ngFor="let item of recommendation.pop">
                        <a href="#">{{item.itemName}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list-view-pf-main-info">
            <div class="list-view-pf-left">
                <span class="pficon pficon-info"></span>
            </div>
            <div class="list-view-pf-body">
                <div class="list-view-pf-description">
                    <div class="list-group-item-heading">
                        {{recommendation.suggestion}}
                    </div>
                    <div class="list-group-item-text">
                        {{recommendation.action}} {{recommendation.message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
