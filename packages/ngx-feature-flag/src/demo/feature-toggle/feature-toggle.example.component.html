  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <p>Warning: This example is for development testing purposes. It is not an official pattern and subject to change</p>

  <div class="row padding-top-10">
    <div class="col-sm-12">
      <h4 class="actions-label">Settings</h4>

  <div class="row">
    <div class="col-sm-12 sample-form">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label" for="FeatureFlagName">FeatureFlagName: </label>
          <input id="FeatureFlagName" name="FeatureFlagName" type="text" [(ngModel)]="featureFlagName" (click)="refresh()"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="FeatureFlagEnablementLevel">FeatureFlagEnablementLevel: </label>
          <input id="FeatureFlagEnablementLevel" name="FeatureFlagEnablementLevel" type="text" [(ngModel)]="featureFlagEnablementLevel" (click)="refresh()"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="FeatureFlagEnable">FeatureFlagEnable: </label>
        <input id="FeatureFlagEnable" name="FeatureFlagEnable" type="checkbox" [(ngModel)]="featureFlagEnable" (click)="refresh()"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="UserLevel">UserLevel: </label>
          <input id="UserLevel" name="UserLevel" type="text" [(ngModel)]="userLevel" (click)="refresh()"/>
        </div>
      </form>
    </div>
  </div>
  <div class="row padding-top-10">
    <div class="col-sm-12">
      <h4>Code</h4>
      <hr/>
    </div>
  </div>
  <div>
