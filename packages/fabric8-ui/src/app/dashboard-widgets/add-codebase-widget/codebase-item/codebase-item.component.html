<div class="list-group-item list-view-pf-stacked list-view-pf-top-align">
  <div class="list-view-pf-checkbox f8-card-list-view-pf-checkbox-icon">
    <span
      class="avatar fa"
      [ngClass]="{ 'fa-github fa-2x': codebase.attributes.type === 'git' }"
    ></span>
  </div>
  <div class="list-view-pf-main-info f8-card-list-view-pf-main-info">
    <div class="list-view-pf-body">
      <div class="list-view-pf-description">
        <div class="list-group-item-heading f8-card-list-group-item-heading">
          <a
            href="{{ codebase.attributes.url }}"
            target="_blank"
            class="f8-card-codebase-url truncate"
            >{{ codebase.name }}</a
          >
        </div>
        <div
          class="list-group-item-text f8-card-list-group-item-text"
          *ngIf="(lastUpdated | async); let timestamp; else: noTimestamp"
        >
          last updated {{ timestamp | date: 'short' }}
        </div>
        <ng-template #noTimestamp>
          <div class="list-group-item-text f8-card-list-group-item-text">last update unknown</div>
        </ng-template>
        <f8-feature-toggle
          featureName="Codebases.QuickChe"
          [userLevel]="workspaceSelector"
        ></f8-feature-toggle>
        <ng-template #workspaceSelector>
          <div class="list-group-item-text f8-card-list-group-item-text">
            <codebases-item-workspaces [codebase]="codebase"></codebases-item-workspaces>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
