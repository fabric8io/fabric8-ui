<div id="spacehome-environments-card" class="environment-widget card-pf f8-card">
  <div class="card-pf-heading f8-card-heading"><h2 class="card-pf-title">Applications</h2></div>
  <div class="card-pf-body f8-card-body">
    <ng-container
      *ngIf="loading || (appInfos | async)?.length == 0; then showBlankState; else showApplications"
    ></ng-container>
    <ng-template #showBlankState>
      <fabric8-loading-widget
        message="Please wait while we load your applications"
        *ngIf="loading"
      ></fabric8-loading-widget>
      <div class="f8-blank-slate-card" *ngIf="(appInfos | async)?.length == 0">
        <h3>This space has no applications</h3>
        <p>
          Applications are shown once you deploy your code through a pipeline onto the defined
          environments.
        </p>
      </div>
    </ng-template>
    <ng-template #showApplications>
      <ul id="spacehome-environments-list" class="list-group">
        <li class="list-group-item" *ngFor="let app of (appInfos | async)">
          <h5>{{ app.appName }}</h5>
          <div *ngFor="let envInfo of app.deploymentsInfo">
            <span *ngIf="envInfo && envInfo.name">
              <a
                [href]="envInfo.url"
                title="View the app in this environment"
                target="app"
                class="app-version-link"
                *ngIf="envInfo.url"
              >
                {{ envInfo.name }} - {{ envInfo.version }}
              </a>
              <span title="This deployment has no running pods" *ngIf="!envInfo.url">
                {{ envInfo.name }} - {{ envInfo.version }}
              </span>
            </span>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
