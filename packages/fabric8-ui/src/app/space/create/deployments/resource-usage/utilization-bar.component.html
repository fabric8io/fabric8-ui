<div class="progress-container progress-description-left progress-label-right">
  <div class="progress-description" [ngClass]="{ 'label-warn': warn }">
    {{ resourceTitle }} ({{ resourceUnit }})
  </div>
  <div class="progress">
    <div
      *ngIf="usedPercent == 0 && othersPercent == 0"
      class="progress-bar"
      role="progressbar"
      [attr.aria-valuenow]="0"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width]="0"
    >
      <span
        ><b id="unusedResourceCardLabel">0 of {{ total }}</b></span
      >
    </div>
    <div
      *ngIf="usedPercent > 0"
      class="progress-bar"
      role="progressbar"
      [attr.aria-valuenow]="usedPercent"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngClass]="warn ? 'utilization-warning' : 'utilization-okay'"
      [style.width]="usedPercent + '%'"
      data-toggle="tooltip"
      title="{{ usedPercent }}% used by this Space"
    >
      <span
        ><b id="resourceCardLabel" [ngClass]="{ 'label-warn': warn }"
          >{{ used + otherSpacesUsed }} of {{ total }}</b
        ></span
      >
    </div>
    <div
      *ngIf="othersPercent > 0"
      class="progress-bar"
      role="progressbar"
      [attr.aria-valuenow]="othersPercent"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngClass]="warn ? 'utilization-others-warning' : 'utilization-others'"
      [style.width]="othersPercent + '%'"
      data-toggle="tooltip"
      title="{{ othersPercent }}% used by other Spaces"
    >
      <span
        ><b *ngIf="usedPercent == 0" id="othersResourceCardLabel" [ngClass]="{ 'label-warn': warn }"
          >{{ used + otherSpacesUsed }} of {{ total }}</b
        ></span
      >
    </div>
    <div
      class="progress-bar progress-bar-remaining"
      role="progressbar"
      [attr.aria-valuenow]="unusedPercent"
      aria-valuemin="0"
      aria-valuemax="100"
      [style.width]="unusedPercent + '%'"
      data-toggle="tooltip"
      title="{{ unusedPercent }}% Available"
    >
      <span class="sr-only">{{ unusedPercent }}% Available</span>
    </div>
  </div>
</div>
