<div class="applications-stack-report" #stackReport
     *ngFor='let stage of pipelineStages'>
  <stack-details [buildNumber]="build.buildNumber"
                 [appName]="build.buildConfigName"
                 [repoInfo]="build.repositoryInformation"
                 [stack]="build && build.annotations && build.annotations['fabric8.io/bayesian.analysisUrl']"
                 *ngIf="build && build.annotations && build.annotations['fabric8.io/bayesian.analysisUrl'] &&
                  ['Build Release','Build Image'].includes(stage.name) && stage.status === 'SUCCESS'">
  </stack-details>
</div>
