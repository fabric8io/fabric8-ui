<div class="container-fluid container-cards-pf f8-home-wrapper">
  <div class="cards-pf">
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-md-4 col-md-offset-4">
        <div class="empty-state-container">
          <h1 class="welcome-text">Welcome to CodeReady Toolchain</h1>
          <div class="card-pf f8-card">
            <h2 class="card-pf-title title-text">
              To get started, create an application by creating a new codebase or importing an existing one
            </h2>
            <div class="card-pf-body f8-card-body">
              <div class="f8-blank-slate-card">
                <div>
                  <img class="codebase-icon" src="../../../assets/images/codebase_icon.svg">
                </div>
                <div class="blank-slate-pf-main-action">
                  <button class="btn btn-primary btn-lg" (click)="showAddSpaceOverlay('createapp')">Create New Codebase</button>
                </div>
              </div>
            </div>
          </div>
          <h4 class="import-text">Or <a class="import-action" (click)="showAddSpaceOverlay('importapp')">Import Existing Codebase</a></h4>
        </div>
      </div>
    </div>
  </div>
</div>
